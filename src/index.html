<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>  
    </head>
    <body>
        <h1>Sumar dos numeros</h1>
        <form id="sumaForm">
            <input type="number" id="numero1" placeholder="Numero 1" required>
            <input type="number" id="numero2" placeholder="Numero 2" required>
            <button type="submit">Sumar</button>
        </form>
        <p>Resultado: <span id="resultado"></span></p>

        <script>
            document.getElementById("sumaForm").addEventListener('submit', function(event) {
                event.preventDefault();
                const num1 = parseFloat(document.getElementById('numero1').value);
                const num2 = parseFloat(document.getElementById('numero2').value);
                const resultado = num1 + num2;
                document.getElementById('resultado').innerText = resultado;
            });
        </script>
    </body>         
</html>
